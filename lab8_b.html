<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Lab 8 - Dynamic Buttons and CSS Part B </title>
</head>

<body>
    <h1> Lab 8 - Dynamic Buttons and CSS Part B </h1>
    <p id="t"> </p>
    <p id="s"> </p>
    <p id="i"> </p>

    <script>

        /* Recipe Object Constructor */
        function Myrecipe(title, serves, ingredients) {
            this.title = title;
            this.serves = serves;
            this.ingredients = ingredients;
            this.print = function() {recipe_print(this.title, this.serves, this.ingredients)};
        }

        /* Recipe print */
        function recipe_print(t, s, i) {
            document.getElementById("t").innerHTML = "Title: " + t;
            document.getElementById("s").innerHTML = "Serves: " + s;
            document.getElementById("i").innerHTML = "Ingredients: ";
            let total = i.length
            for (n = 0; n < total; n++) {
                let ingredient = i[n];
                document.write(ingredient +"<br>")
                document.write("</br>")
            }
        }

        var myObj = new Myrecipe("Chicken Cacciatore", 2,
            ["cinnamon", "lettuce", "onion"]);

        /* invocation */
        myObj.print()
        

    </script>
</body>

</html>
